spring.data.mongodb.uri=${MONGODB_URI:}
spring.data.mongodb.database=carbon_tracker

# JWT Configuration
carbontracker.jwt.secret=${CARBONTRACKER_JWT_SECRET:}
carbontracker.jwt.expiration=86400000

# Server Port
server.port=8080

# OpenRouter API Configuration
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.model=kwaipilot/kat-coder-pro
